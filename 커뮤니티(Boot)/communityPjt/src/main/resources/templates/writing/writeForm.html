<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>글쓰기</title>
</head>
<body>
    <form action="/writing/write" method="post" enctype="multipart/form-data">
        제목 : <input type="text" name="title" placeholder="제목을입력해주세요."><br>
        내용 : <textarea name="content" cols="30" rows="10"></textarea>
        업로드하고 싶은 파일 : <input type="file" name="files"/>
        <input type="submit" value="제출하기">
    </form>
</body>
</html>
